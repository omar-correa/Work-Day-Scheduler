<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <h3 id="currentDay" class="lead"></h3>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="8am" class="row time-block past">
      <div>
        8am
      </div>
      <!-- allows for multiple lines of user input -->
      <textarea class="col-md-10 description">
      </textarea>
      <!-- adds save button to the end of the text area box -->
      <button></button>
    </div>
    <!-- class gives the time blocks on the page their css -->
    <div id="9am" class="row time-block past">
      <div>
        9am
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button></button>
    </div>
    <div id="10am" class="row time-block past">
      <div>
      10am
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button></button>
    </div>
    <div id="11am" class="row time-block past">
      <div>
      11am
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button></button>
    </div>
    <div id="12pm" class="row time-block past">
      <div>
      12pm
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button></button>
    </div>
    <div id="1pm" class="row time-block past">
      <div>
        1pm
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button></button>
    </div>
    <div id="2pm" class="row time-block past">
      <div>
        2pm
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button></button>
    </div>
    <div id="3pm" class="row time-block past">
      <div>
        3pm
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button></button>
    </div>
    <div id="4pm" class="row time-block past">
      <div>
        4pm
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button></button>
    </div>
    <div id="5pm" class="row time-block past">
      <div>
        5pm
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
